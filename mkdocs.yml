markdown_extensions:
  - toc:
      permalink: true
      permalink_class: toc-permalink
  - pymdownx.highlight:
      anchor_linenums: true
  - codehilite:
      guess_lang: False
  - tables
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

